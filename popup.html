<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovStream</title>
    <style>
        :root {
            --primary-color: #ed553a;
            --secondary-color: #dd5e4b;
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }

        /* Dark theme variables */
        body.dark-theme {
            --background-color: #222;
            --text-color: #f5f5f5;
            --border-color: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            width: 300px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--secondary-color);
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        .content {
            padding: 15px;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .option-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .footer {
            padding: 10px 15px;
            text-align: center;
            background-color: var(--primary-color);

            border-radius: 32px 32px 32px 32px;
            width: 75%;
            margin: auto;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .option-label {
            font-size: 14px;
        }

        .status {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #dfdddd;
            border-radius: 4px;
            font-size: 13px;
            color: black;
        }

        .status-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>MovStream</h1>
</div>

<div class="content">
    <div class="status">
        <span class="status-icon"></span>
        MovStream ready to play .mov files
    </div>

    <div class="option-row">
        <span class="option-label">Show download dialog</span>
        <label class="switch">
            <input type="checkbox" id="showDownloadDialog">
            <span class="slider"></span>
        </label>
    </div>

    <div class="option-row">
        <span class="option-label">Use custom video controls</span>
        <label class="switch">
            <input type="checkbox" id="useCustomControls" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="option-row">
        <span class="option-label">Dark theme</span>
        <label class="switch">
            <input type="checkbox" id="useDarkTheme" checked>
            <span class="slider"></span>
        </label>
    </div>
</div>

<div class="footer">
    <a href="#" id="openOptions" style="font-weight: bold">Open full settings</a>
</div>

<div style="margin-top: 10px;"></div>

<script src="popup.js"></script>
</body>
</html>
