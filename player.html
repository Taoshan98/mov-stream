<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovStream Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8e44ad;
            --secondary-color: #7d3c98;
            --background-color: #000;
            --text-color: #fff;
            --control-bg: rgba(28, 28, 28, 0.7);
            --control-bg-hover: rgba(48, 48, 48, 0.9);
            --progress-bg: rgba(255, 255, 255, 0.2);
            --progress-color: var(--primary-color);
            --loading-color: var(--primary-color);
            --error-color: #e74c3c;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            object-fit: contain;
            background-color: transparent;
            z-index: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--loading-color);
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 300;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--loading-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--error-color);
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 400;
            text-align: center;
            max-width: 80%;
            display: none;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        /* Custom video controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--control-bg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .video-container:hover .custom-controls,
        .custom-controls:hover,
        .custom-controls.active {
            opacity: 1;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: var(--progress-bg);
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--progress-color);
            width: 0;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-controls, .right-controls {
            display: flex;
            align-items: center;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border-radius: 50%;
        }

        .control-button:hover {
            background-color: var(--control-bg-hover);
        }

        .time-display {
            color: var(--text-color);
            font-size: 14px;
            margin: 0 10px;
            font-weight: 300;
        }

        .volume-container {
            display: flex;
            align-items: center;
        }

        .volume-slider {
            width: 0;
            height: 5px;
            background: var(--progress-bg);
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
            transition: width 0.3s;
            overflow: hidden;
            position: relative;
        }

        .volume-container:hover .volume-slider {
            width: 80px;
        }

        .volume-level {
            height: 100%;
            background: var(--progress-color);
            width: 100%;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Light theme styles */
        body.light-theme {
            --background-color: #f5f5f5;
            --text-color: #333;
            --control-bg: rgba(240, 240, 240, 0.9);
            --control-bg-hover: rgba(220, 220, 220, 0.95);
            --progress-bg: rgba(0, 0, 0, 0.2);
        }

        /* Hide native controls when using custom controls */
        video::-webkit-media-controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Loading video...
        </div>
        <div id="error-message" class="error-message"></div>
        <video id="video" autoplay></video>

        <!-- Custom video controls (initially hidden, shown based on user preference) -->
        <div id="custom-controls" class="custom-controls" style="display: none;">
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="controls-row">
                <div class="left-controls">
                    <button class="control-button" id="play-pause">
                        <span class="material-icons">play_arrow</span>
                    </button>
                    <div class="volume-container">
                        <button class="control-button" id="mute-unmute">
                            <span class="material-icons">volume_up</span>
                        </button>
                        <div class="volume-slider" id="volume-slider">
                            <div class="volume-level" id="volume-level"></div>
                        </div>
                    </div>
                    <span class="time-display" id="time-display">0:00 / 0:00</span>
                </div>
                <div class="right-controls">
                    <button class="control-button" id="fullscreen">
                        <span class="material-icons">fullscreen</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="player.js" type="module"></script>
</body>
</html>
